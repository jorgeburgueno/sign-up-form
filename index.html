<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="contenido">
    <div class="izquierda">
      <div class="logo">
        <img src="logo.png" alt="logo" class="kamel">
        <h1 class="empresa">EMPRESA</h1>
      </div>               
    </div>
    <div class="derecha">
      <div class="texto left">
        <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</p>
        <p>Sign up <em>now</em> to get started.</p>
        <p>You <em>know</em> you want to.</p>
      </div>
      <form action="#">
        <div class="formas left">
          <p class="titulo">Let's do this!</p>

          <div class="input">
            <label for="nombres">Nombre completo</label>
            <input type="text" name="nombres" id="nombres" required>
          </div>

          <div class="input">
            <label for="apellidos">Apellidos</label>
            <input type="text" name="apellidos" id="apellidos" >
          </div>

          <div class="input">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="ejemplo@ejemplo.com" required>
          </div>

          <div class="input">
            <label for="tel">Numero telefonico</label>
            <input type="number" name="tel" id="tel" >
          </div>

          <div class="input">
            <label for="contraseña">Contraseña</label>
            <input type="password" name="contraseña" id="contraseña" minlength="8" maxlength="12" required>
          </div>

          <div class="input">
            <label for="confirmar-contraseña">Confirmar contraseña</label>
            <input type="password" name="confirmar-contraseña" id="confirmar-contraseña" minlength="8" maxlength="12" required>
          </div>
        </div>
        <div class="btn left"><button type="submit">Crear Cuenta</button></div>
      </form>
      <div class="log-in left"><p>Ya tienes una cuenta?</p><a href="#">Log in</a></div>
    </div>
  </div> 

</body>
</html>
